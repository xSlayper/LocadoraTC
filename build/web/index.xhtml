<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="top">
        <div class="page-header">
            <h1>Login</h1>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h:form>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Login" /><h:message for="login" class="mensagem" />
                                            <h:inputText id="login" value="#{autenticacao.strLogin}" class="form-control" required="true" requiredMessage=" obrigatório" />
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Senha" /><h:message for="senha" class="mensagem" />
                                            <h:inputText id="senha" value="#{autenticacao.strSenha}" class="form-control" required="true" requiredMessage=" obrigatória" />                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!--<h:messages globalOnly="true" showDetail="true" class="alert alert-danger" />-->                                       
                                    </div>
                                    <div class="row">
                                        <!--<h:commandButton value="Logar" action="#{autenticacao.validaUsuario()}" class="btn btn-primary btn-lg btn-block" />-->
                                        <h:commandButton value="Logar" action="sucesso" class="btn btn-primary btn-lg btn-block" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
