<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
                <h:commandButton value="Logout" action="#{autenticacao.logoff()}" class="btn btn-default btn-lg" style="float: right; margin-right: 2%;" />
        <h1>Lista de Carros</h1>  
    </ui:define>

<ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="container-fluid">
                                <div class="row">
                                    <h:dataTable value="#{CarroHdl.listaCarros}" var="objeto" class="table table-striped" >
<!--                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.intChave}"/>
                                        </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Marca"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strMarca}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Modelo"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strModelo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Ano"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.intAno}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Diária"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.dblDiaria}"/>
                                        </h:column>
<!--                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Placa"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strPlaca}"/>
                                        </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Foto"/>
                                            </f:facet>
                                            <a href="displayphoto?id=#{objeto.intChave} " target="_blank">
                                            <img width='80' height='40' src="displayphoto?id=#{objeto.intChave}"></img> 
                                            </a>
                                            <!--<h:outputText value="#{objeto.intChave}"/>-->
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Opções"/>
                                            </f:facet>
                                            <h:commandButton value="Editar" class="btn btn-sm btn-info" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <h:commandButton value="Apagar" class="btn btn-sm btn-danger" />
                                        </h:column>
                                    </h:dataTable>
                                </div>                                

                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-4">
                                        <h:commandButton value="Voltar" action="menu.xhtml" class="btn btn-primary btn-lg btn-block" />
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
