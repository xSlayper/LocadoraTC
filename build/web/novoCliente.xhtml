    <ui:define name="top">

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="E-mail" /><h:message for="email" class="mensagem" />
                                        <h:inputText id="email" value="#{ClienteHdl.objCliente.strEmail}" class="form-control" required="true" requiredMessage=" obrigatório" />                                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Telefone" /><h:message for="telefone" class="mensagem" />
                                        <h:inputText id="telefone" value="#{ClienteHdl.objCliente.strTelefone}" class="form-control" required="true" requiredMessage=" obrigatório" />                                            
                                    </div>
                                </div>

                                <div class="row">                                     
                                    <h:commandButton value="Cadastrar" action="#{ClienteHdl.addCliente()}" class="btn btn-primary btn-lg btn-block" />
                                    <h:commandButton value="Cancelar" action="sucesso" class="btn btn-default btn-lg btn-block" immediate="true" />
                                </div>
                            </div>
                        </div>
