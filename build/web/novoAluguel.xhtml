<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="top">
        <h:commandButton value="Logout" action="#{autenticacao.logoff()}" class="btn btn-default btn-lg" style="float: right; margin-right: 2%;" />
        <h1>Novo Aluguel</h1>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-body">            
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Cliente" /><h:message for="cliente" class="mensagem" />
                                            <h:selectOneMenu id="cliente" class="form-control" required="false" requiredMessage=" obrigatório">
                                                <f:selectItem itemValue="1" itemLabel="clientes do banco de dados" />
                                                <f:selectItem itemValue="2" itemLabel="fulano" />
                                                <f:selectItem itemValue="3" itemLabel="beltrano" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Carro" /><h:message for="carro" class="mensagem" />
                                            <h:selectOneMenu id="carro" class="form-control" required="false" requiredMessage=" obrigatório">
                                                <f:selectItem itemValue="1" itemLabel="carros do banco de dados" />
                                                <f:selectItem itemValue="2" itemLabel="mercedes" />
                                                <f:selectItem itemValue="3" itemLabel="ferrari" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Dias" /><h:message for="dias" class="mensagem" />
                                            <h:inputText id="dias" value="0" class="form-control" required="false" requiredMessage=" obrigatório" />                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <h:outputLabel value="Valor" />
                                            <h:outputText id="valor" class="form-control" value="invocar método que calcula valor total" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--<h:commandButton value="Logar" action="sucesso" class="btn btn-primary btn-lg btn-block" />-->
                                        <h:commandButton value="Cadastrar" action="menu.xhtml" class="btn btn-primary btn-lg btn-block" />
                                        <h:commandButton value="Cancelar" action="menu.xhtml" class="btn btn-default btn-lg btn-block" />
                                    </div>
                                </div>               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
