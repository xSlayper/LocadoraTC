<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
                <h:commandButton value="Logout" action="#{autenticacao.logoff()}" class="btn btn-default btn-lg" style="float: right; margin-right: 2%;" />
        <h1>Lista de Aluguéis</h1>  
    </ui:define>

<ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="container-fluid">
                                <div class="row">
                                    <h:dataTable value="#{aluguelCarroHdl.listaAlugueis}" var="objeto" class="table table-striped" >
<!--                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.intChave}"/>
                                        </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Nome Cliente"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strNomeCliente}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Marca - Modelo"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strMarcaModeloCarro}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Dias"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.intDias}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Total"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.dblValorTotal}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Pago?"/>
                                            </f:facet>
                                            <h:outputText value="#{objeto.strPago}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel value="Opções"/>
                                            </f:facet>
                                            <h:commandButton value="Pagar" class="btn btn-sm btn-success" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <h:commandButton value="Gerar Nota" class="btn btn-sm btn-info" />
                                        </h:column>
                                    </h:dataTable>
                                </div>                                

                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-4">
                                        <h:commandButton value="Voltar" action="sucesso" class="btn btn-primary btn-lg btn-block" />
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
