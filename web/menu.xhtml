<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="top">
        <h:commandButton value="Logout" action="#{autenticacao.logoff()}" class="btn btn-default btn-lg" style="float: right; margin-right: 2%;" />
        <h1>Menu</h1>            
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid">            
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Aluguel</h3>
                    </div>

                        <div class="panel-body">
                            
                                <div class="container-fluid">
                                    <div class="row">
                                            <h:commandButton value="Novo" action="novoAluguel.xhtml" class="btn btn-primary btn-lg btn-block" /><br/>
                                            <h:commandButton value="Listar" action="index.xhtml" class="btn btn-primary btn-lg btn-block" /><br/>
                                    </div>
                                </div>                                
                            
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Carro</h3>
                    </div>
                        <div class="panel-body">                           
                                <div class="container-fluid">
                                    <div class="row">
                                            <h:commandButton value="Novo" action="novoCarro.xhtml" class="btn btn-info btn-lg btn-block" /><br/>
                                            <h:commandButton value="Listar" action="index.xhtml" class="btn btn-info btn-lg btn-block" /><br/>
                                    </div>
                                </div>                                                          
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cliente</h3>
                    </div>
                        <div class="panel-body">
                            
                                <div class="container-fluid">
                                    <div class="row">
                                            <h:commandButton value="Novo" action="novoCliente.xhtml" class="btn btn-success btn-lg btn-block" /><br/>
                                            <h:commandButton value="Listar" action="#{ClienteHdl.listarClientes()}" class="btn btn-success btn-lg btn-block" /><br/>
                                    </div>
                                </div>                                
                            
                        </div>
                    </div>
                </div>
            </div>                    
        </div>
    </ui:define>

</ui:composition>
