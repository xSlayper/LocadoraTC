<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <h:commandButton value="Logout" action="#{autenticacao.logoff()}" class="btn btn-default btn-lg" style="float: right; margin-right: 2%;" />
        <h1>Editar Carro</h1>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-body">            
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Marca" /><h:message for="marca" class="mensagem" />
                                        <h:inputText id="marca" value="#{editCarroHdl.objCarro.strMarca}" class="form-control" required="true" requiredMessage=" obrigatória" />                                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Modelo" /><h:message for="modelo" class="mensagem" />
                                        <h:inputText id="modelo" value="#{editCarroHdl.objCarro.strModelo}" class="form-control" required="true" requiredMessage=" obrigatório" />                                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Ano" /><h:message for="ano" class="mensagem" />
                                        <h:inputText id="ano" value="#{editCarroHdl.objCarro.intAno}" class="form-control" required="true" requiredMessage=" obrigatório" />                                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Diária" /><h:message for="diaria" class="mensagem" />
                                        <h:inputText id="diaria" value="#{editCarroHdl.objCarro.dblDiaria}" class="form-control" required="true" requiredMessage=" obrigatório" />                                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h:outputLabel value="Foto" />
                                        <img width='80' height='40' src="displayphoto?id=#{editCarroHdl.objCarro.intChave}"></img> 
                                        <h:inputFile id="ifFoto" value="#{editCarroHdl.file}" validator="#{editCarroHdl.validateFile}"/>
                                                               
                                    </div>
                                </div>

                                <div class="row">
                                    <h:commandButton value="Salvar" action="#{editCarroHdl.executeEdit()}" class="btn btn-primary btn-lg btn-block" />
                                    <h:commandButton value="Cancelar" action="listarCarro.xhtml" class="btn btn-default btn-lg btn-block" immediate="true" />
                                </div>
                            </div>               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
